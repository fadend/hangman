<!doctype html>
<html>
  <head>
    <title>Hangman</title>
    <!--Hangman copyright. 1999, 2001 by David Faden
    ]
    !
    O
   /|\
    |
   / \
  HANG!
  -->
    <!-- Retrieved from https://www.oocities.org/gilbertnews/arcade/hangman.html 2024-07-26. -->
    <link href="hangman.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Hangman</h1>
    <pre class="hangman"></pre>
    <p>
      WORD: <span class="word-box" class="monospace"></span>
      <br />
      MISTAKES LEFT: <span class="lives"></span>
      <br />
      LETTERS LEFT TO TRY: <span class="alphabet" class="monospace"></span>
      <br />
      YOU'VE GUESSED: <span class="guessed" class="monospace"></span>
      <br />
      <input size="1" maxlength="1" class="letter-guess" />
      <input class="guess-button" type="button" value="Guess A Letter" />
      <input class="start-button" type="button" value="Start New Game" />
    </p>
    <script src="hangman.js"></script>
  </body>
</html>
